services:
  backend_nginx:
    build: ../nginx
    container_name: AndroxineBackendNginx
    volumes:
      - static_volume:/app/androxine/staticfiles
    ports:
      - "80:80"
    depends_on:
      - drf_app

  drf_app:
    command: > 
      sh -c " ../scripts/django.sh && 
              gunicorn config.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - static_volume:/app/androxine/staticfiles
    expose:
      - 8000
    env_file:
      - ../.env.prod

  celery_worker:
    volumes:
      - static_volume:/app/androxine/staticfiles
    env_file:
      - ../.env.prod

volumes:
  static_volume:
